<mat-card-header>
  <mat-card-title>
    <mat-icon>more_vert</mat-icon>
    <span>IMPORT DANH SÁCH LIÊN KẾT</span></mat-card-title>
</mat-card-header>
<hr>
<mat-card-content>
  <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-2">Chọn file :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" value="{{namefile}}"><br>
        Tải file mẫu
      </div>
      <div class="col-sm-2">
        <button type="button" mat-raised-button (click)="fileInput.click()">
          <span>Upload</span>
          <input #fileInput type="file" (change)="onFileSelect($event)" name="profile" style="display:none;" />
        </button>
      </div>
      <br>
      <div class="nut">
        <button mat-raised-button mat-dialog-close>Close</button>
        <button mat-raised-button type="submit">Import</button>
      </div>
    </div>
  </form>
</mat-card-content>
