  <mat-card-header>
    <mat-card-title>
      <mat-icon>more_vert</mat-icon>
      <span>CẬP NHẬT LIÊN KẾT</span></mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <form [formGroup]="conForm"  (ngSubmit)="onSubmit()">
<!--    <div class="row">-->
<!--      <div class="col-sm-3">ID :</div>-->
<!--      <div class="col-sm-8">-->
<!--        <input type="text" class="form-control" id="name" [(ngModel)]="connective.id" name="id" [hidden]="false"><br>-->
<!--      </div>-->
<!--    </div>-->
    <div class="row">
      <div class="col-sm-3">codeAgent :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="codeAgent" [ngClass]="{ 'is-invalid': submitted && f.codeAgent.errors }"><br>
        <div *ngIf="submitted && f.codeAgent.errors" class="invalid-feedback">
          <div *ngIf="f.codeAgent.errors.required">codeAgent is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">codeBranchAgent :</div>
      <div class="col-sm-8">
         <input type="text" class="form-control" formControlName="codeBranchAgent" [ngClass]="{ 'is-invalid': submitted && f.codeBranchAgent.errors }"><br>
        <div *ngIf="submitted && f.codeBranchAgent.errors" class="invalid-feedback">
          <div *ngIf="f.codeBranchAgent.errors.required">codeBranchAgent is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">Mã chi nhánh Agent :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control"><br>
        <div class="nut">
          <button mat-raised-button mat-dialog-close>Quay lại</button>
          <button mat-raised-button (click)="clear()">Làm lại</button>
          <button mat-raised-button type="submit">Lưu</button>
        </div>
      </div>
    </div>
    </form>
  </mat-card-content>
